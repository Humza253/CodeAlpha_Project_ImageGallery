<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="fullscreen" id="fullsrcbox">
        <img src="Assets/    (1).jpg" id="fullsrc">
        <span onclick="closefullsrc()">Close</span>
    </div>
    <div class="image-gallery">
        <h1>Image Gallery</h1>
        <p>By Humza Zaheer</p>
        <div class="image-grid">
            <img src="Assets/    (1).jpg" alt="Mountain" onclick="openfullsrc(this.src)">
            <img src="Assets/    (2).jpg" alt="Mountain" onclick="openfullsrc(this.src)">
            <img src="Assets/    (3).jpg" alt="View" onclick="openfullsrc(this.src)">
            <img src="Assets/    (4).jpg" alt="F9 Park" onclick="openfullsrc(this.src)">
            <img src="Assets/    (5).jpg" alt="Faisal Masjid" onclick="openfullsrc(this.src)">
            <img src="Assets/    (6).jpg" alt="School Ground" onclick="openfullsrc(this.src)">
            <img src="Assets/    (7).jpg" alt="Ground" onclick="openfullsrc(this.src)">
            <img src="Assets/    (8).jpg" alt="Sunset" onclick="openfullsrc(this.src)">
            <img src="Assets/    (9).jpg" alt="Sunset" onclick="openfullsrc(this.src)">
            <img src="Assets/    (10).jpg" alt="Margalla Road" onclick="openfullsrc(this.src)">
            <img src="Assets/    (11).jpg" alt="Margalla Hills" onclick="openfullsrc(this.src)">
            <img src="Assets/    (12).jpg" alt="Margalla Hills" onclick="openfullsrc(this.src)">
        </div>
    </div>
    
    <script src="Script.js" >
    </script>
</body>
</html>
